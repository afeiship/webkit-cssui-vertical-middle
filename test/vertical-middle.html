<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical-middle</title>
  <link rel="stylesheet" href="../../dist/vertical-middle.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img{
      vertical-align: middle;
      /*display:block;*/
    }
    .blank-10{
      height:10px;
    }
    .h50{
      height:50px;
    }
    .h20{
      height:20px;
    }
    .f20{
      font-size: 20px;
    }
    .f14{
      font-size: 14px;
    }
    .container{
      width:800px;
      margin:30px auto;
    }
    .vim-center{
      background: #eee;
      padding:0 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="vim-center">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/icon-police.png?v=md5" alt="">
    <span>京公网安备11000002000001号</span>
  </div>
  <div class="blank-10"></div>
  <div class="h50 vim-center">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/icon-police.png?v=md5" alt="">
    <span>京公网安备11000002000001号</span>
  </div>
  <div class="blank-10"></div>
  <div class="h50 vim-center f20">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/icon-police.png?v=md5" alt="">
    <span>京公网安备11000002000001号</span>
  </div>
  <div class="blank-10"></div>
  <div class="h50 vim-center f14">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/icon-police.png?v=md5" alt="">
    <span>京公网安备11000002000001号</span>
  </div>

  <div class="blank-10"></div>
  <div class="h50 vim-center f14">
    <div><img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/icon-police.png?v=md5" alt=""></div>
    <div><span>京公网安备11000002000001号</span></div>
  </div>
</div>

</body>
</html>
